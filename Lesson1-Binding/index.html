<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Binding</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  </head>
  <body>
 	<div ng-app>
			<h1>Binding</h1>

			<input type="text" ng-model="message" ng-init="message = 'hello' ">
			<!-- This tell us that we bind the input boxes data to the message -->
					<!-- The ng-init means that the default value will be "hello" -->
			<p>{{ message }}</p>
			<!-- We display that value by using curly braces -->
			<p>{{ message + message}}</p>
			<!-- The value concatenated -->
			<p>{{ message === 'hello'}}</p>
			<!-- Strict comparison between the message and the string 'hello', tells us if it's true or ornot -->
			<p>{{ 1 + 2 }}</p>
			<!-- We cean perform simple operations inside braces. -->
			<p ng-bind="message"></p>
			<!-- This shows us that we can use "ng-bind" instead of {{ }} braces. (Better for bigger applications to ensure that long-load doesn't result in the user seeing curly braces) -->
			<h2>	The message was : </h2>
			<p ng-bind="::message"></p>

 	</div>
  </body>
</html>
